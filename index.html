<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Transcoder</title>
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Universal Media Transcoder</h1>
            <p>Upload or paste a media URL to transcode and stream</p>
        </header>

        <div class="upload-section">
            <div class="demo-section">
                <button id="demoButton" class="demo-button" onclick="startDemoMode()">
                    ðŸŽ¬ Try Demo Video
                </button>
                <small>Click to see the player in action with a sample video</small>
            </div>
            
            <div class="divider">OR</div>
            
            <div class="input-group">
                <input type="url" id="mediaUrl" placeholder="Paste media URL here..." />
                <button id="processUrl" onclick="processMediaUrl()">Process URL</button>
            </div>
            
            <div class="divider">OR</div>
            
            <div class="file-upload">
                <input type="file" id="fileInput" accept="video/*,audio/*" onchange="handleFileUpload(event)" />
                <label for="fileInput" class="upload-label">
                    <span>Choose File</span>
                    <small>Drag & drop or click to select</small>
                </label>
            </div>
        </div>

        <div id="status" class="status-section"></div>

        <div id="playerSection" class="player-section" style="display: none;">
            <video
                id="videoPlayer"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                width="800"
                height="450"
                data-setup="{}">
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
                </p>
            </video>
        </div>

        <div class="info-section">
            <h3>Supported Formats</h3>
            <p>Input: MP4, AVI, MOV, MKV, WebM, FLV, M4V, 3GP, and more</p>
            <p>Output: HLS (m3u8), DASH, MP4 for maximum browser compatibility</p>
        </div>
    </div>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <!-- HLS.js for advanced HLS support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/app.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
